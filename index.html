<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>JasterSind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A simple JS MasterMind">
  <meta name="author" content="Diego Turtulici">
  <meta name="keywords" content="master mind mastermind js javascript html css web game app">
  <link rel="canonical" href="http://flowin.space/jastersind/">

  <meta name="HandheldFriendly" content="true" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="MobileOptimized" content="320" />

  <meta name="theme-color" content="#df0e0e">

  <meta name="msapplication-navbutton-color" content="#df0e0e">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


  <link rel="shortcut icon" href="#">

  <link rel="icon" sizes="256x256" href="img/favicon256.png" type="image/x-icon">

  <link rel="stylesheet" type="text/css" href="css/JasterSind.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/JasterSind.css"> -->
  
  <script type="text/javascript" src="js/jquery-3.3.1.min.js" defer></script>
  <script type="text/javascript" src="js/jquery.color.min.js" defer></script>
  <script type="text/javascript" src="js/JasterSind.min.js" defer></script>
  <!-- <script type="text/javascript" src="js/JasterSind.js" defer></script> -->

</head>

<body class="">

  <header>
    <img src="img/jastersind_line.png" alt="JasterSind logo" id="title"/>

    <ol id="solutionContainer" class="dotsContainer hidden">
      <li id="sol0" class="sol dot"></li>
      <li id="sol1" class="sol dot"></li>
      <li id="sol2" class="sol dot"></li>
      <li id="sol3" class="sol dot"></li>
    </ol>
  </header>

  <div id="gameboard">

    <ol id="movesContainer" class="movesContainer"></ol>

    <ol id="color_popup" class="hidden"></ol>
  </div>


  <select name="colors" id="clr_select" onchange="createGame(this.value)">
    <option value="7" selected disabled>New game with how many colors?</option>
    <option value="3">4 colors</option>
    <option value="4">4 colors</option>
    <option value="5">5 colors</option>
    <option value="6">6 colors</option>
    <option value="7">7 colors</option>
    <option value="8">8 colors</option>
    <option value="9">9 colors</option>
    <option value="10">10 colors</option>
  </select>

</html>
